<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devodrag</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --neon: #00d4ff;
            --neon-dark: #0099cc;
            --bg: #0a0a0a;
            --card: #111;
            --text: #e0f7ff;
            --glow: 0 0 15px var(--neon), 0 0 30px var(--neon);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            cursor: none;
        }

        /* Кастомный курсор */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: var(--neon);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: var(--glow);
            transition: transform 0.1s ease;
            mix-blend-mode: difference;
        }
        .cursor::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 6px; height: 6px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .container {
            text-align: center;
            padding: 40px 30px;
            background: var(--card);
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
            max-width: 360px;
            position: relative;
            z-index: 1;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--neon);
            box-shadow: var(--glow);
            margin-bottom: 16px;
        }

        h1 {
            font-size: 2.4em;
            color: white;
            text-shadow: 0 0 10px var(--neon);
            margin: 0 0 8px;
        }

        .location {
            color: #88ccff;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .info p {
            color: #a0eaff;
            font-size: 0.95em;
            margin: 0;
            text-shadow: 0 0 5px var(--neon);
        }

        .links {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 24px;
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #00b8e6, #00d4ff);
            color: #000;
            font-weight: 700;
            font-size: 1em;
            border: none;
            border-radius: 16px;
            cursor: none;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 16px rgba(0, 212, 255, 0.3), 0 0 0 1px rgba(0, 212, 255, 0.2);
            min-width: 140px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -150%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.8s;
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.5), 0 0 0 2px var(--neon);
        }

        .btn:hover::before {
            left: 150%;
        }

        .btn.donate {
            background: linear-gradient(135deg, #ff0088, #ff3399);
            box-shadow: 0 6px 16px rgba(255, 0, 136, 0.3);
        }

        .btn.donate:hover {
            box-shadow: 0 20px 40px rgba(255, 0, 136, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(12px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--card);
            padding: 28px;
            border-radius: 16px;
            border: 1px solid var(--neon);
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 320px;
            box-shadow: var(--glow);
        }

        .close {
            position: absolute;
            top: 8px; right: 12px;
            font-size: 26px;
            color: var(--neon);
            cursor: none;
        }

        .modal-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 2em; }
            .links { flex-direction: column; align-items: center; gap: 12px; }
            .btn { width: 100%; max-width: 200px; }
        }
    </style>
</head>
<body>

    <div class="cursor"></div>

    <div class="container">
        <img src="avatar.jpg" alt="devodrag" class="avatar">
        <h1>devodrag</h1>
        <p class="location">Russia</p>

        <div class="info">
            <p>i use heroku userbot</p>
        </div>

        <div class="links">
            <a href="https://t.me/devodrag" class="btn" target="_blank">Telegram</a>
            <button class="btn donate" onclick="openDonate()">Donate</button>
        </div>
    </div>

    <!-- Donate Modal -->
    <div id="donateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDonate()">x</span>
            <h3>Donate via</h3>
            <a href="https://t.me/send?start=IVZIFRT5CKMx" class="btn modal-btn" target="_blank">CryptoBot</a>
            <button class="btn modal-btn" onclick="openXRocket()">xRocket</button>
        </div>
    </div>

    <!-- xRocket Modal -->
    <div id="xrocketModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeXRocket()">x</span>
            <h3>xRocket</h3>
            <a href="https://t.me/xrocket?start=inv_Rnhh88Q1gY7AxsR" class="btn modal-btn" target="_blank">USDT</a>
            <a href="https://t.me/xrocket?start=inv_ip2bPuPJK0MNYFU" class="btn modal-btn" target="_blank">TON</a>
        </div>
    </div>

    <script>
        function openDonate() { document.getElementById('donateModal').classList.add('show'); }
        function closeDonate() { document.getElementById('donateModal').classList.remove('show'); }
        function openXRocket() { closeDonate(); setTimeout(() => document.getElementById('xrocketModal').classList.add('show'), 200); }
        function closeXRocket() { document.getElementById('xrocketModal').classList.remove('show'); }
        window.addEventListener('click', e => { if (e.target.classList.contains('modal')) closeDonate(), closeXRocket(); });

        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.transform = `translate(${e.clientX - 10}px, ${e.clientY - 10}px)`;
        });
        document.querySelectorAll('.btn, .close').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.style.transform += ' scale(2)');
            el.addEventListener('mouseleave', () => cursor.style.transform = cursor.style.transform.replace(' scale(2)', ''));
        });
    </script>
</body>
</html>
