<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devodrag</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --neon: #00d4ff;
            --neon-dark: #0099cc;
            --bg: #0a0a0a;
            --card: #111;
            --text: #e0f7ff;
            --glow: 0 0 15px var(--neon), 0 0 30px var(--neon);
            --glow-pulse: 0 0 30px rgba(0, 212, 255, 0.2);
            --glow-pulse-end: 0 0 35px rgba(0, 212, 255, 0.25);
            --border-color: rgba(0, 212, 255, 0.3);
            --btn-bg: linear-gradient(135deg, #00b8e6, #00d4ff);
            --btn-shadow: 0 6px 16px rgba(0, 212, 255, 0.3), 0 0 0 1px rgba(0, 212, 255, 0.2);
            --btn-hover-shadow: 0 20px 40px rgba(0, 212, 255, 0.5), 0 0 0 2px var(--neon);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden;
            cursor: none !important;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            transition: background 0.5s ease, color 0.3s ease;
        }

        /* Размытие фона */
        body.blur::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 98;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        body.blur.show-blur::before {
            opacity: 1;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: var(--neon);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: var(--glow);
            transition: width 0.2s ease, height 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }

        .cursor::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 6px; height: 6px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .cursor.hover {
            width: 36px;
            height: 36px;
            box-shadow: 0 0 25px var(--neon), 0 0 40px var(--neon);
        }

        .container {
            text-align: center;
            padding: 40px 30px;
            background: var(--card);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--glow-pulse);
            max-width: 380px;
            position: relative;
            z-index: 1;
            animation: pulseGlow 3s infinite alternate ease-in-out;
            transition: background 0.5s ease, border 0.5s ease, box-shadow 0.5s ease;
        }

        @keyframes pulseGlow {
            0% { box-shadow: var(--glow-pulse); }
            100% { box-shadow: var(--glow-pulse-end); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 22px;
            background: linear-gradient(45deg, transparent, var(--neon), transparent);
            opacity: 0.15;
            z-index: -1;
            animation: borderPulse 4s infinite ease-in-out;
        }

        @keyframes borderPulse {
            0%, 100% { opacity: 0.15; transform: scale(1); }
            50% { opacity: 0.25; transform: scale(1.02); }
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--neon);
            box-shadow: var(--glow);
            margin-bottom: 16px;
        }

        h1 {
            font-size: 2.4em;
            color: white;
            text-shadow: 0 0 10px var(--neon);
            margin: 0 0 8px;
        }

        .location,
        .info p {
            color: var(--text);
            transition: color 0.3s ease;
        }

        .location {
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .info p {
            font-size: 0.95em;
            margin: 0;
            text-shadow: 0 0 5px var(--neon);
        }

        .links {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            background: var(--btn-bg);
            color: #000;
            font-weight: 700;
            font-size: 1em;
            border: none;
            border-radius: 16px;
            cursor: none;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.5s ease;
            box-shadow: var(--btn-shadow);
            min-width: 120px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -150%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.8s;
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: var(--btn-hover-shadow);
        }

        .btn:hover::before {
            left: 150%;
        }

        .btn.donate {
            background: linear-gradient(135deg, #ff0088, #ff3399);
            box-shadow: 0 6px 16px rgba(255, 0, 136, 0.3);
        }

        .btn.donate:hover {
            box-shadow: 0 20px 40px rgba(255, 0, 136, 0.5);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card);
            border: 1px solid var(--neon);
            color: var(--neon);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            cursor: none;
            z-index: 100;
            transition: all 0.4s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--neon);
        }

        /* === КВАДРАТНАЯ ПАЛИТРА (HSV) === */
        .color-palette {
            position: absolute;
            top: 70px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 12px;
            border: 3px solid var(--card);
            box-shadow: 0 0 30px rgba(0,0,0,0.8), 0 0 0 2px var(--neon);
            opacity: 0;
            visibility: hidden;
            transform: scale(0.3);
            transform-origin: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 99;
            cursor: none;
            overflow: hidden;
            pointer-events: none;
        }

        .color-palette.show {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
            pointer-events: auto;
        }

        .color-palette canvas {
            width: 100%;
            height: 100%;
            border-radius: 9px;
        }

        .color-picker-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: transparent;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.6), 0 0 0 2px var(--neon);
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            transition: all 0.15s ease;
        }

        .color-palette.show .color-picker-dot {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 2em; }
            .links { flex-direction: column; align-items: center; gap: 12px; }
            .btn { width: 100%; max-width: 200px; }
            .theme-toggle { top: 15px; right: 15px; }
            .color-palette { top: 65px; right: 15px; width: 160px; height: 160px; }
        }
    </style>
</head>
<body>

    <div class="cursor"></div>

    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-palette"></i>
    </button>

    <!-- КВАДРАТНАЯ ПАЛИТРА + КРУЖОК -->
    <div class="color-palette" id="colorPalette">
        <canvas id="paletteCanvas" width="200" height="200"></canvas>
        <div class="color-picker-dot" id="colorDot"></div>
    </div>

    <div class="container">
        <img src="avatar.jpg" alt="devodrag" class="avatar">
        <h1>devodrag</h1>
        <p class="location">Russia</p>
        <div class="info">
            <p>i use heroku userbot</p>
        </div>
        <div class="links">
            <a href="https://t.me/devodrag" class="btn" target="_blank">Telegram</a>
            <a href="https://t.me/heroku_ub" class="btn" target="_blank">Heroku</a>
            <button class="btn donate" onclick="openDonate()">Donate</button>
        </div>
    </div>

    <!-- Модалки -->
    <div id="donateModal" class="modal">...</div>
    <div id="xrocketModal" class="modal">...</div>

    <script>
        // === ЦВЕТОВЫЕ ФУНКЦИИ ===
        const updateCSSVariables = (color) => {
            const rgb = hexToRgb(color);
            const darker = shadeColor(color, -30);
            const rgba = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.3)`;
            const rgbaShadow = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.2)`;
            const rgbaShadowEnd = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.25)`;
            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
            const textColor = `hsl(${hsl[0]}, 70%, 85%)`;

            document.documentElement.style.setProperty('--neon', color);
            document.documentElement.style.setProperty('--neon-dark', darker);
            document.documentElement.style.setProperty('--border-color', rgba);
            document.documentElement.style.setProperty('--glow-pulse', `0 0 30px ${rgbaShadow}`);
            document.documentElement.style.setProperty('--glow-pulse-end', `0 0 35px ${rgbaShadowEnd}`);
            document.documentElement.style.setProperty('--btn-bg', `linear-gradient(135deg, ${darker}, ${color})`);
            document.documentElement.style.setProperty('--btn-shadow', `0 6px 16px ${rgbaShadow}, 0 0 0 1px ${rgba}`);
            document.documentElement.style.setProperty('--btn-hover-shadow', `0 20px 40px ${rgbaShadow.replace('0.2', '0.5')}, 0 0 0 2px ${color}`);
            document.documentElement.style.setProperty('--text', textColor);
        };

        const hexToRgb = (hex) => {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? { r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16) } : null;
        };

        const shadeColor = (color, percent) => {
            let R = parseInt(color.substring(1,3),16);
            let G = parseInt(color.substring(3,5),16);
            let B = parseInt(color.substring(5,7),16);
            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);
            R = R<255?R:255; G = G<255?G:255; B = B<255?B:255;
            return "#"+(R.toString(16).padStart(2,'0'))+(G.toString(16).padStart(2,'0'))+(B.toString(16).padStart(2,'0'));
        };

        const rgbToHsl = (r, g, b) => {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            if (max === min) h = s = 0;
            else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return [h * 360, s * 100, l * 100];
        };

        // === КВАДРАТНАЯ ПАЛИТРА (HSV) ===
        const palette = document.getElementById('colorPalette');
        const canvas = document.getElementById('paletteCanvas');
        const ctx = canvas.getContext('2d');
        const dot = document.getElementById('colorDot');
        const toggleBtn = document.getElementById('themeToggle');
        const body = document.body;

        let isDragging = false;
        let currentHue = 180; // начальный цвет (голубой)

        const drawHSVPalette = () => {
            const width = canvas.width;
            const height = canvas.height;

            for (let x = 0; x < width; x++) {
                for (let y = 0; y < height; y++) {
                    const s = x / width;
                    const v = 1 - (y / height);
                    const rgb = hsvToRgb(currentHue / 360, s, v);
                    ctx.fillStyle = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
                    ctx.fillRect(x, y, 1, 1);
                }
            }
        };

        const hsvToRgb = (h, s, v) => {
            let r, g, b;
            const i = Math.floor(h * 6);
            const f = h * 6 - i;
            const p = v * (1 - s);
            const q = v * (1 - f * s);
            const t = v * (1 - (1 - f) * s);
            switch (i % 6) {
                case 0: r = v, g = t, b = p; break;
                case 1: r = q, g = v, b = p; break;
                case 2: r = p, g = v, b = t; break;
                case 3: r = p, g = q, b = v; break;
                case 4: r = t, g = p, b = v; break;
                case 5: r = v, g = p, b = q; break;
            }
            return { r: Math.round(r * 255), g: Math.round(g * 255), b: Math.round(b * 255) };
        };

        const getColorFromCanvas = (x, y) => {
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            return `#${((pixel[0] << 16) + (pixel[1] << 8) + pixel[2]).toString(16).padStart(6, '0')}`;
        };

        // Инициализация
        drawHSVPalette();

        toggleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const isOpen = palette.classList.toggle('show');
            body.classList.toggle('blur', isOpen);
            body.classList.toggle('show-blur', isOpen);

            if (isOpen) {
                // Кружок в центре
                dot.style.left = '50%';
                dot.style.top = '50%';
                dot.style.transform = 'translate(-50%, -50%)';
            }
            if (!isOpen) isDragging = false;
        });

        const updatePicker = (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if (x >= 0 && x < rect.width && y >= 0 && y < rect.height) {
                dot.style.left = `${x}px`;
                dot.style.top = `${y}px`;

                const color = getColorFromCanvas(Math.floor(x), Math.floor(y));
                updateCSSVariables(color);
            }
        };

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            updatePicker(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) updatePicker(e);
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('click', updatePicker);

        // === КУРСОР ===
        const cursor = document.querySelector('.cursor');
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });

        function updateCursor() {
            const currentX = parseFloat(cursor.style.left) || mouseX;
            const currentY = parseFloat(cursor.style.top) || mouseY;
            cursor.style.left = (currentX + (mouseX - currentX) * 0.2) + 'px';
            cursor.style.top = (currentY + (mouseY - currentY) * 0.2) + 'px';
            requestAnimationFrame(updateCursor);
        }
        requestAnimationFrame(updateCursor);

        document.querySelectorAll('.btn, .close, .theme-toggle, .modal-btn, .color-palette').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        // === МОДАЛКИ (коротко) ===
        function openDonate() { /* ... */ }
        function closeDonate() { /* ... */ }
        function openXRocket() { /* ... */ }
        function closeXRocket() { /* ... */ }
    </script>
</body>
</html>
