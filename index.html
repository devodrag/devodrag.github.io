<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devodrag</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --neon: #00d4ff;
            --neon-dark: #0099cc;
            --bg: #0a0a0a;
            --card: #111;
            --text: #e0f7ff;
            --glow: 0 0 15px var(--neon), 0 0 30px var(--neon);
            --glow-pulse: 0 0 30px rgba(0, 212, 255, 0.2);
            --glow-pulse-end: 0 0 35px rgba(0, 212, 255, 0.25);
            --border-color: rgba(0, 212, 255, 0.3);
            --btn-bg: linear-gradient(135deg, #00b8e6, #00d4ff);
            --btn-shadow: 0 6px 16px rgba(0, 212, 255, 0.3), 0 0 0 1px rgba(0, 212, 255, 0.2);
            --btn-hover-shadow: 0 20px 40px rgba(0, 212, 255, 0.5), 0 0 0 2px var(--neon);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden;
            cursor: none !important;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            transition: background 0.5s ease;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: var(--neon);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: var(--glow);
            transition: width 0.2s ease, height 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }

        .cursor::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 6px; height: 6px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .cursor.hover {
            width: 36px;
            height: 36px;
            box-shadow: 0 0 25px var(--neon), 0 0 40px var(--neon);
        }

        .container {
            text-align: center;
            padding: 40px 30px;
            background: var(--card);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--glow-pulse);
            max-width: 380px;
            position: relative;
            z-index: 1;
            animation: pulseGlow 3s infinite alternate ease-in-out;
            transition: background 0.5s ease, border 0.5s ease, box-shadow 0.5s ease;
        }

        @keyframes pulseGlow {
            0% { box-shadow: var(--glow-pulse); }
            100% { box-shadow: var(--glow-pulse-end); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 22px;
            background: linear-gradient(45deg, transparent, var(--neon), transparent);
            opacity: 0.15;
            z-index: -1;
            animation: borderPulse 4s infinite ease-in-out;
            transition: background 0.5s ease;
        }

        @keyframes borderPulse {
            0%, 100% { opacity: 0.15; transform: scale(1); }
            50% { opacity: 0.25; transform: scale(1.02); }
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--neon);
            box-shadow: var(--glow);
            margin-bottom: 16px;
            transition: border 0.5s ease, box-shadow 0.5s ease;
        }

        h1 {
            font-size: 2.4em;
            color: white;
            text-shadow: 0 0 10px var(--neon);
            margin: 0 0 8px;
            transition: text-shadow 0.5s ease;
        }

        .location {
            color: #88ccff;
            font-size: 0.9em;
            margin-bottom: 20px;
            transition: color 0.5s ease;
        }

        .info p {
            color: #a0eaff;
            font-size: 0.95em;
            margin: 0;
            text-shadow: 0 0 5px var(--neon);
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        .links {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            background: var(--btn-bg);
            color: #000;
            font-weight: 700;
            font-size: 1em;
            border: none;
            border-radius: 16px;
            cursor: none;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier-bezier(0.175, 0.885, 0.32, 1.275), background 0.5s ease;
            box-shadow: var(--btn-shadow);
            min-width: 120px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:active {
            transform: translateY(-8px) scale(1.08) scale(0.95);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -150%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.8s;
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: var(--btn-hover-shadow);
        }

        .btn:hover::before {
            left: 150%;
        }

        .btn.donate {
            background: linear-gradient(135deg, #ff0088, #ff3399);
            box-shadow: 0 6px 16px rgba(255, 0, 136, 0.3);
        }

        .btn.donate:hover {
            box-shadow: 0 20px 40px rgba(255, 0, 136, 0.5);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card);
            border: 1px solid var(--neon);
            color: var(--neon);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            cursor: none;
            z-index: 100;
            transition: all 0.4s ease, background 0.5s ease, border 0.5s ease, color 0.5s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--neon);
        }

        /* === ПАЛИТРА ЦВЕТОВ === */
        .color-palette {
            position: absolute;
            top: 70px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #fff 10%, transparent 10%), conic-gradient(red, yellow, lime, cyan, blue, magenta, red);
            border-radius: 50%;
            border: 3px solid var(--card);
            box-shadow: 0 0 30px rgba(0,0,0,0.8), 0 0 0 2px var(--neon);
            opacity: 0;
            visibility: hidden;
            transform: scale(0.3);
            transform-origin: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 99;
            cursor: none;
        }

        .color-palette.show {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .color-palette::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 30px; height: 30px;
            background: white;
            border: 2px solid var(--neon);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px var(--neon);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(12px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--card);
            padding: 28px;
            border-radius: 16px;
            border: 1px solid var(--neon);
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 320px;
            box-shadow: var(--glow);
            transform: translateY(-100px) scale(0.3);
            opacity: 0;
            transition: transform 0.45s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.45s ease, background 0.5s ease, border 0.5s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .close {
            position: absolute;
            top: 8px; right: 12px;
            font-size: 26px;
            color: var(--neon);
            cursor: none;
            transition: color 0.5s ease;
        }

        .modal-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 14px 28px;
            background: var(--btn-bg);
            color: #000;
            font-weight: 700;
            font-size: 1em;
            border: none;
            border-radius: 16px;
            cursor: none;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.5s ease;
            box-shadow: var(--btn-shadow);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -150%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.8s;
        }

        .modal-btn:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: var(--btn-hover-shadow);
        }

        .modal-btn:hover::before {
            left: 150%;
        }

        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 2em; }
            .links { flex-direction: column; align-items: center; gap: 12px; }
            .btn { width: 100%; max-width: 200px; }
            .theme-toggle { top: 15px; right: 15px; }
            .color-palette { top: 65px; right: 15px; width: 160px; height: 160px; }
        }
    </style>
</head>
<body>

    <div class="cursor"></div>

    <!-- Кнопка темы -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-palette"></i>
    </button>

    <!-- Круговая палитра -->
    <div class="color-palette" id="colorPalette"></div>

    <div class="container">
        <img src="avatar.jpg" alt="devodrag" class="avatar">
        <h1>devodrag</h1>
        <p class="location">Russia</p>

        <div class="info">
            <p>i use heroku userbot</p>
        </div>

        <div class="links">
            <a href="https://t.me/devodrag" class="btn" target="_blank">Telegram</a>
            <a href="https://t.me/heroku_ub" class="btn" target="_blank">Heroku</a>
            <button class="btn donate" onclick="openDonate()">Donate</button>
        </div>
    </div>

    <div id="donateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDonate()">x</span>
            <h3>Donate via</h3>
            <a href="https://t.me/send?start=IVZIFRT5CKMx" class="btn modal-btn" target="_blank">CryptoBot</a>
            <button class="btn modal-btn" onclick="openXRocket()">xRocket</button>
        </div>
    </div>

    <div id="xrocketModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeXRocket()">x</span>
            <h3>xRocket</h3>
            <a href="https://t.me/xrocket?start=inv_Rnhh88Q1gY7AxsR" class="btn modal-btn" target="_blank">USDT</a>
            <a href="https://t.me/xrocket?start=inv_ip2bPuPJK0MNYFU" class="btn modal-btn" target="_blank">TON</a>
        </div>
    </div>

    <script>
        // === ПЕРЕМЕННЫЕ ЦВЕТА ===
        const updateCSSVariables = (color) => {
            const rgb = hexToRgb(color);
            const darker = shadeColor(color, -30);
            const rgba = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.3)`;
            const rgbaShadow = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.2)`;
            const rgbaShadowEnd = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.25)`;

            document.documentElement.style.setProperty('--neon', color);
            document.documentElement.style.setProperty('--neon-dark', darker);
            document.documentElement.style.setProperty('--border-color', rgba);
            document.documentElement.style.setProperty('--glow-pulse', `0 0 30px ${rgbaShadow}`);
            document.documentElement.style.setProperty('--glow-pulse-end', `0 0 35px ${rgbaShadowEnd}`);
            document.documentElement.style.setProperty('--btn-bg', `linear-gradient(135deg, ${darker}, ${color})`);
            document.documentElement.style.setProperty('--btn-shadow', `0 6px 16px ${rgbaShadow}, 0 0 0 1px ${rgba}`);
            document.documentElement.style.setProperty('--btn-hover-shadow', `0 20px 40px ${rgbaShadow.replace('0.2', '0.5')}, 0 0 0 2px ${color}`);
        };

        const hexToRgb = (hex) => {
            const shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
            hex = hex.replace(shorthandRegex, (m, r, g, b) => r + r + g + g + b + b);
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        };

        const shadeColor = (color, percent) => {
            let R = parseInt(color.substring(1,3),16);
            let G = parseInt(color.substring(3,5),16);
            let B = parseInt(color.substring(5,7),16);
            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);
            R = (R<255)?R:255; G = (G<255)?G:255; B = (B<255)?B:255;
            const RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
            const GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
            const BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));
            return "#"+RR+GG+BB;
        };

        // === ПАЛИТРА ===
        const palette = document.getElementById('colorPalette');
        const toggleBtn = document.getElementById('themeToggle');

        toggleBtn.addEventListener('click', () => {
            palette.classList.toggle('show');
        });

        // Получаем цвет из палитры
        palette.addEventListener('click', (e) => {
            const rect = palette.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const x = e.clientX - centerX;
            const y = e.clientY - centerY;
            const angle = Math.atan2(y, x) * 180 / Math.PI + 180;
            const saturation = Math.min(Math.sqrt(x*x + y*y) / (rect.width / 2), 1);
            const hue = angle;
            const color = hslToHex(hue, saturation * 100, 50);
            updateCSSVariables(color);
        });

        const hslToHex = (h, s, l) => {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        };

        // === МОДАЛЬНЫЕ ОКНА ===
        function openDonate() { 
            const modal = document.getElementById('donateModal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
        }
        function closeDonate() { 
            const modal = document.getElementById('donateModal');
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 450);
        }
        function openXRocket() { 
            closeDonate(); 
            setTimeout(() => {
                const modal = document.getElementById('xrocketModal');
                modal.style.display = 'flex';
                setTimeout(() => modal.classList.add('show'), 10);
            }, 200);
        }
        function closeXRocket() { 
            const modal = document.getElementById('xrocketModal');
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 450);
        }

        window.addEventListener('click', e => { 
            if (e.target.classList.contains('modal')) {
                closeDonate();
                closeXRocket();
            }
        });

        // === КАСТОМНЫЙ КУРСОР ===
        const cursor = document.querySelector('.cursor');
        let mouseX = 0, mouseY = 0;

        document.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function updateCursor() {
            const currentX = parseFloat(cursor.style.left) || mouseX;
            const currentY = parseFloat(cursor.style.top) || mouseY;
            const dx = mouseX - currentX;
            const dy = mouseY - currentY;
            cursor.style.left = (currentX + dx * 0.2) + 'px';
            cursor.style.top = (currentY + dy * 0.2) + 'px';
            requestAnimationFrame(updateCursor);
        }

        document.addEventListener('DOMContentLoaded', () => {
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            requestAnimationFrame(updateCursor);
        });

        document.querySelectorAll('.btn, .close, .theme-toggle, .modal-btn').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        // Поддержка курсора над палитрой
        palette.addEventListener('mouseenter', () => cursor.classList.add('hover'));
        palette.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
    </script>
</body>
</html>
