<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devodrag</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cursor"></div>

    <div class="container">
        <img src="avatar.jpg" alt="devodrag" class="avatar">
        <h1>devodrag</h1>
        <p class="location">Russia</p>

        <div class="info">
            <p>i use heroku userbot</p>
        </div>

        <div class="links">
            <a href="https://t.me/devodrag" class="btn" target="_blank">
                Telegram
            </a>
            <button class="btn donate" onclick="openDonate()">
                Donate
            </button>
        </div>
    </div>

    <!-- Модалки -->
    <div id="donateModal" class="modal">...</div>
    <div id="xrocketModal" class="modal">...</div>

    <script>
        // (JS модалок и курсора — как раньше)
        function openDonate() { document.getElementById('donateModal').classList.add('show'); }
        function closeDonate() { document.getElementById('donateModal').classList.remove('show'); }
        function openXRocket() { closeDonate(); setTimeout(() => document.getElementById('xrocketModal').classList.add('show'), 200); }
        function closeXRocket() { document.getElementById('xrocketModal').classList.remove('show'); }
        window.addEventListener('click', e => { if (e.target.classList.contains('modal')) closeDonate(), closeXRocket(); });

        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.transform = `translate(${e.clientX - 10}px, ${e.clientY - 10}px)`;
        });
        document.querySelectorAll('.btn, .close').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.style.transform += ' scale(2)');
            el.addEventListener('mouseleave', () => cursor.style.transform = cursor.style.transform.replace(' scale(2)', ''));
        });
    </script>
</body>
</html>
