<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devodrag</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --neon: #00d4ff;
            --neon-dark: #0099cc;
            --bg: #0a0a0a;
            --card: #111;
            --text: #e0f7ff;
            --glow: 0 0 15px var(--neon), 0 0 30px var(--neon);
            --glow-pulse: 0 0 30px rgba(0, 212, 255, 0.2);
            --glow-pulse-end: 0 0 35px rgba(0, 212, 255, 0.25);
            --border-color: rgba(0, 212, 255, 0.3);
            --btn-bg: linear-gradient(135deg, #00b8e6, #00d4ff);
            --btn-shadow: 0 6px 16px rgba(0, 212, 255, 0.3), 0 0 0 1px rgba(0, 212, 255, 0.2);
            --btn-hover-shadow: 0 20px 40px rgba(0, 212, 255, 0.5), 0 0 0 2px var(--neon);
        }

        [data-theme="orange"] {
            --neon: #ff6b00;
            --neon-dark: #cc5500;
            --bg: #0a0400;
            --card: #110800;
            --text: #ffe0cc;
            --glow: 0 0 15px var(--neon), 0 0 30px var(--neon);
            --glow-pulse: 0 0 30px rgba(255, 107, 0, 0.2);
            --glow-pulse-end: 0 0 35px rgba(255, 107, 0, 0.25);
            --border-color: rgba(255, 107, 0, 0.3);
            --btn-bg: linear-gradient(135deg, #cc5500, #ff6b00);
            --btn-shadow: 0 6px 16px rgba(255, 107, 0, 0.3), 0 0 0 1px rgba(255, 107, 0, 0.2);
            --btn-hover-shadow: 0 20px 40px rgba(255, 107, 0, 0.5), 0 0 0 2px var(--neon);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden;
            cursor: none !important;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            transition: background 0.5s ease;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: var(--neon);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: var(--glow);
            transition: width 0.2s ease, height 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }

        .cursor::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 6px; height: 6px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .cursor.hover {
            width: 36px;
            height: 36px;
            box-shadow: 0 0 25px var(--neon), 0 0 40px var(--neon);
        }

        .container {
            text-align: center;
            padding: 40px 30px;
            background: var(--card);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--glow-pulse);
            max-width: 380px;
            position: relative;
            z-index: 1;
            animation: pulseGlow 3s infinite alternate ease-in-out;
            transition: background 0.5s ease, border 0.5s ease, box-shadow 0.5s ease;
        }

        @keyframes pulseGlow {
            0% { box-shadow: var(--glow-pulse); }
            100% { box-shadow: var(--glow-pulse-end); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 22px;
            background: linear-gradient(45deg, transparent, var(--neon), transparent);
            opacity: 0.15;
            z-index: -1;
            animation: borderPulse 4s infinite ease-in-out;
            transition: background 0.5s ease;
        }

        @keyframes borderPulse {
            0%, 100% { opacity: 0.15; transform: scale(1); }
            50% { opacity: 0.25; transform: scale(1.02); }
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--neon);
            box-shadow: var(--glow);
            margin-bottom: 16px;
            transition: border 0.5s ease, box-shadow 0.5s ease;
        }

        h1 {
            font-size: 2.4em;
            color: white;
            text-shadow: 0 0 10px var(--neon);
            margin: 0 0 8px;
            transition: text-shadow 0.5s ease;
        }

        .location {
            color: #88ccff;
            font-size: 0.9em;
            margin-bottom: 20px;
            transition: color 0.5s ease;
        }

        [data-theme="orange"] .location {
            color: #ff9966;
        }

        .info p {
            color: #a0eaff;
            font-size: 0.95em;
            margin: 0;
            text-shadow: 0 0 5px var(--neon);
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        [data-theme="orange"] .info p {
            color: #ffccaa;
        }

        .links {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            background: var(--btn-bg);
            color: #000;
            font-weight: 700;
            font-size: 1em;
            border: none;
            border-radius: 16px;
            cursor: none;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.5s ease;
            box-shadow: var(--btn-shadow);
            min-width: 120px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:active {
            transform: translateY(-8px) scale(1.08) scale(0.95);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -150%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.8s;
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: var(--btn-hover-shadow);
        }

        .btn:hover::before {
            left: 150%;
        }

        .btn.donate {
            background: linear-gradient(135deg, #ff0088, #ff3399);
            box-shadow: 0 6px 16px rgba(255, 0, 136, 0.3);
        }

        .btn.donate:hover {
            box-shadow: 0 20px 40px rgba(255, 0, 136, 0.5);
        }

        .btn.heroku {
            background: linear-gradient(135deg, #6a5acd, #836fff);
            box-shadow: 0 6px 16px rgba(106, 90, 205, 0.3);
        }

        .btn.heroku:hover {
            box-shadow: 0 20px 40px rgba(106, 90, 205, 0.5);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card);
            border: 1px solid var(--neon);
            color: var(--neon);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            cursor: none;
            z-index: 100;
            transition: all 0.4s ease, background 0.5s ease, border 0.5s ease, color 0.5s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--neon);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(12px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--card);
            padding: 28px;
            border-radius: 16px;
            border: 1px solid var(--neon);
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 320px;
            box-shadow: var(--glow);
            transform: scale(0.7);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s ease, background 0.5s ease, border 0.5s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .close {
            position: absolute;
            top: 8px; right: 12px;
            font-size: 26px;
            color: var(--neon);
            cursor: none;
            transition: color 0.5s ease;
        }

        .modal-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            transition: background 0.5s ease;
        }

        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 2em; }
            .links { flex-direction: column; align-items: center; gap: 12px; }
            .btn { width: 100%; max-width: 200px; }
            .theme-toggle { top: 15px; right: 15px; }
        }
    </style>
</head>
<body>

    <div class="cursor"></div>

    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i>
    </button>

    <div class="container">
        <img src="avatar.jpg" alt="devodrag" class="avatar">
        <h1>devodrag</h1>
        <p class="location">Russia</p>

        <div class="info">
            <p>i use heroku userbot</p>
        </div>

        <div class="links">
            <a href="https://t.me/devodrag" class="btn" target="_blank">Telegram</a>
            <a href="https://t.me/heroku_ub" class="btn" target="_blank">Heroku</a>
            <button class="btn donate" onclick="openDonate()">Donate</button>
        </div>
    </div>

    <div id="donateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDonate()">x</span>
            <h3>Donate via</h3>
            <a href="https://t.me/send?start=IVZIFRT5CKMx" class="btn modal-btn" target="_blank">CryptoBot</a>
            <button class="btn modal-btn" onclick="openXRocket()">xRocket</button>
        </div>
    </div>

    <div id="xrocketModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeXRocket()">x</span>
            <h3>xRocket</h3>
            <a href="https://t.me/xrocket?start=inv_Rnhh88Q1gY7AxsR" class="btn modal-btn" target="_blank">USDT</a>
            <a href="https://t.me/xrocket?start=inv_ip2bPuPJK0MNYFU" class="btn modal-btn" target="_blank">TON</a>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.documentElement.dataset.theme = 
                document.documentElement.dataset.theme === 'orange' ? '' : 'orange';
        }

        function openDonate() { document.getElementById('donateModal').classList.add('show'); }
        function closeDonate() { document.getElementById('donateModal').classList.remove('show'); }
        function openXRocket() { 
            closeDonate(); 
            setTimeout(() => document.getElementById('xrocketModal').classList.add('show'), 100); 
        }
        function closeXRocket() { document.getElementById('xrocketModal').classList.remove('show'); }
        window.addEventListener('click', e => { if (e.target.classList.contains('modal')) closeDonate(), closeXRocket(); });

        const cursor = document.querySelector('.cursor');
        let mouseX = 0, mouseY = 0;

        document.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function updateCursor() {
            const currentX = parseFloat(cursor.style.left) || mouseX;
            const currentY = parseFloat(cursor.style.top) || mouseY;
            const dx = mouseX - currentX;
            const dy = mouseY - currentY;
            cursor.style.left = (currentX + dx * 0.2) + 'px';
            cursor.style.top = (currentY + dy * 0.2) + 'px';
            requestAnimationFrame(updateCursor);
        }

        document.addEventListener('DOMContentLoaded', () => {
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            requestAnimationFrame(updateCursor);
        });

        document.querySelectorAll('.btn, .close, .theme-toggle').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });
    </script>
</body>
</html>
