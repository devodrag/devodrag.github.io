<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devodrag</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --neon: #00d4ff;
            --neon-dark: #0099cc;
            --bg: #0a0a0a;
            --card: #111;
            --text: #e0f7ff;
            --glow: 0 0 15px var(--neon), 0 0 30px var(--neon);
            --glow-pulse: 0 0 30px rgba(0, 212, 255, 0.2);
            --glow-pulse-end: 0 0 35px rgba(0, 212, 255, 0.25);
            --border-color: rgba(0, 212, 255, 0.3);
            --btn-bg: linear-gradient(135deg, #00b8e6, #00d4ff);
            --btn-shadow: 0 6px 16px rgba(0, 212, 255, 0.3), 0 0 0 1px rgba(0, 212, 255, 0.2);
            --btn-hover-shadow: 0 20px 40px rgba(0, 212, 255, 0.5), 0 0 0 2px var(--neon);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden;
            cursor: none !important;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            transition: background 0.5s ease, color 0.3s ease;
        }

        /* Размытие */
        body.blur::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 98;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        body.blur.show-blur::before { opacity: 1; }

        /* === КУРСОР: МГНОВЕННЫЙ + ЛЁГКИЙ ЭФФЕКТ === */
        .cursor {
            position: fixed;
            width: 18px;
            height: 18px;
            background: var(--neon);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 12px var(--neon);
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            transition: width 0.15s ease, height 0.15s ease, box-shadow 0.2s ease;
            /* Убрана плавность позиционирования — теперь мгновенно */
        }

        .cursor::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 6px; height: 6px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.8;
        }

        .cursor.hover {
            width: 30px;
            height: 30px;
            box-shadow: 0 0 20px var(--neon), 0 0 35px var(--neon);
        }

        /* Остальные стили без изменений */
        .container { /* ... */ }
        .theme-toggle { /* ... */ }
        .color-palette { /* ... */ }
        .color-picker-dot { /* ... */ }
        /* ... остальные стили как в предыдущей версии ... */
    </style>
</head>
<body>

        <div class="color-picker-dot" id="colorDot"></div>

    <div class="container">
        <img src="avatar.jpg" alt="devodrag" class="avatar">
        <h1>devodrag</h1>
        <p class="location">Russia</p>
        <div class="info"><p>i use heroku userbot</p></div>
        <div class="links">
            <a href="https://t.me/devodrag" class="btn" target="_blank">Telegram</a>
            <a href="https://t.me/heroku_ub" class="btn" target="_blank">Heroku</a>
            <button class="btn donate" onclick="openDonate()">Donate</button>
        </div>
    </div>

    <script>

        // === ПАЛИТРА (без изменений) ===
        const palette = document.getElementById('colorPalette');
        const canvas = document.getElementById('paletteCanvas');
        const ctx = canvas.getContext('2d');
        const dot = document.getElementById('colorDot');
        const toggleBtn = document.getElementById('themeToggle');
        const body = document.body;

        let isDragging = false;

        const drawFullPalette = () => {
            const w = canvas.width, h = canvas.height;
            for (let x = 0; x < w; x++) {
                for (let y = 0; y < h; y++) {
                    const hue = x / w * 360;

                }

        };

        const hsvToRgb = (h, s, v) => { /* ... */ };

        const getColorAt = (x, y) => {
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            return `#${((pixel[0] << 16) + (pixel[1] << 8) + pixel[2]).toString(16).padStart(6, '0')}`;
        };

        drawFullPalette();

        toggleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const isOpen = palette.classList.toggle('show');
            body.classList.toggle('blur', isOpen);
            body.classList.toggle('show-blur', isOpen);
            if (isOpen) {
                dot.style.left = '50%';
                dot.style.top = '50%';
                dot.style.transform = 'translate(-50%, -50%)';
            }
            if (!isOpen) isDragging = false;
        });

        const updatePicker = (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.max(0, Math.min(rect.width - 1, e.clientX - rect.left));
            const y = Math.max(0, Math.min(rect.height - 1, e.clientY - rect.top));
            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;
            const color = getColorAt(Math.floor(x * (canvas.width / rect.width)), Math.floor(y * (canvas.height / rect.height)));
            updateCSSVariables(color);
        };

        canvas.addEventListener('mousedown', (e) => { isDragging = true; updatePicker(e); });
        document.addEventListener('mousemove', (e) => { if (isDragging) updatePicker(e); });
        document.addEventListener('mouseup', () => { isDragging = false; });
        canvas.addEventListener('click', updatePicker);

        // === КУРСОР: МГНОВЕННЫЙ + МИНИМАЛЬНЫЙ ЭФФЕКТ ===
        const cursor = document.querySelector('.cursor');
        let mouseX = 0, mouseY = 0;

        // Прямое позиционирование — без `requestAnimationFrame` и сглаживания
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
        });

        // Hover-эффект остаётся
        document.querySelectorAll('.btn, .close, .theme-toggle, .modal-btn, .color-palette').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
        });
    </script>
</body>
</html>
