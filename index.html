<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devodrag</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 200vh;
            background: linear-gradient(135deg, #2a0845, #4a148c, #6a1b9a);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            overflow-x: hidden;
            position: relative;
            cursor: none;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –Ω–æ–≤–æ–≥–æ–¥–Ω–∏–π –∫—É—Ä—Å–æ—Ä ‚Äî –ø–ª–∞–≤–Ω—ã–π, –±–µ–∑ –ª–∞–≥–æ–≤ */
        .cursor {
            position: fixed;
            width: 24px;
            height: 24px;
            pointer-events: none;
            z-index: 9999;
            left: 0;
            top: 0;
            transform: translate(-50%, -50%);
        }
        .cursor::before {
            content: '‚ú¶';
            position: absolute;
            font-size: 20px;
            color: #ff3366;
            text-shadow: 0 0 15px #ff3366, 0 0 30px #ff6699;
            animation: sparkle 1.5s infinite alternate;
        }
        @keyframes sparkle {
            0% { opacity: 0.8; transform: scale(1) rotate(0deg); }
            100% { opacity: 1; transform: scale(1.2) rotate(10deg); }
        }

        /* –°–Ω–µ–∂–∏–Ω–∫–∏ */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .snowflake {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            width: 4px;
            height: 4px;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* –ì–∏—Ä–ª—è–Ω–¥—ã –Ω–∞ —Ñ–æ–Ω–µ */
        .garland {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        .garland-line {
            position: absolute;
            width: 110%;
            left: -5%;
            height: 4px;
            background: repeating-linear-gradient(to right, #333 0, #333 30px, transparent 30px, transparent 60px);
            opacity: 0.7;
        }
        .lights {
            position: absolute;
            top: -10px;
            width: 100%;
            height: 24px;
        }
        .light {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        .light:nth-child(4n+1) { background: #ff0000; box-shadow: 0 0 20px #ff0000; }
        .light:nth-child(4n+2) { background: #00ff00; box-shadow: 0 0 20px #00ff00; animation-delay: 0.5s; }
        .light:nth-child(4n+3) { background: #0000ff; box-shadow: 0 0 20px #0000ff; animation-delay: 1s; }
        .light:nth-child(4n+4) { background: #ffff00; box-shadow: 0 0 20px #ffff00; animation-delay: 1.5s; }
        @keyframes twinkle {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* –ú–∏–Ω–∏-–≥–∏—Ä–ª—è–Ω–¥—ã –º–µ–∂–¥—É —ë–ª–∫–∞–º–∏ –≤ —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—è—Ö */
        .divider {
            height: 3px;
            background: transparent;
            margin: 20px auto;
            width: 80%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .divider::before, .divider::after {
            content: 'üéÑ';
            font-size: 1.6em;
            position: relative;
        }
        .mini-garland {
            width: 60%;
            height: 4px;
            background: repeating-linear-gradient(to right, transparent 0, transparent 15px, #444 15px, #444 30px);
            margin: 0 20px;
            position: relative;
        }
        .mini-lights {
            position: absolute;
            top: -8px;
            width: 100%;
            height: 20px;
        }
        .mini-light {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: twinkle 2.5s infinite;
        }
        .mini-light:nth-child(4n+1) { background: #ff0000; box-shadow: 0 0 12px #ff0000; }
        .mini-light:nth-child(4n+2) { background: #00ff00; box-shadow: 0 0 12px #00ff00; animation-delay: 0.4s; }
        .mini-light:nth-child(4n+3) { background: #0000ff; box-shadow: 0 0 12px #0000ff; animation-delay: 0.8s; }
        .mini-light:nth-child(4n+4) { background: #ffff00; box-shadow: 0 0 12px #ffff00; animation-delay: 1.2s; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
        .card {
            background: rgba(20, 20, 30, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 50px 35px;
            max-width: 460px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 10;
            margin: 10vh auto 5vh;
        }
        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #bb86fc44;
            margin-bottom: 20px;
            box-shadow: 0 0 30px #bb86fc66;
        }
        h1 {
            font-size: 3.2em;
            margin: 15px 0;
            color: #bb86fc;
            text-shadow: 0 0 20px #bb86fc88;
        }
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 50px;
        }
        .section-title {
            font-size: 1.6em;
            color: #bb86fc;
            margin: 50px 0 25px;
        }
        .section-title i {
            margin-right: 10px;
        }

        .tech-list, .hobbies-list {
            text-align: left;
            max-width: 380px;
            margin: 0 auto 40px;
        }
        .tech-list li, .hobbies-list li {
            margin: 18px 0;
            font-size: 1.15em;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .tech-list strong {
            color: #ffffff;
        }

        .projects {
            text-align: left;
            max-width: 380px;
            margin: 0 auto;
        }
        .project {
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 1px dashed #ffffff22;
        }
        .project:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }
        .project h3 {
            font-size: 1.4em;
            color: #bb86fc;
            margin-bottom: 10px;
        }
        .project p {
            opacity: 0.85;
            margin: 10px 0;
        }
        .project a {
            color: #bb86fc;
            text-decoration: none;
            font-size: 1.05em;
        }
        .project a:hover {
            text-decoration: underline;
        }

        .contacts {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 50px 0;
            font-size: 2.4em;
        }
        .contacts a {
            color: #bb86fc;
            transition: transform 0.3s ease;
        }
        .contacts a:hover {
            transform: scale(1.4) rotate(10deg);
        }

        .countdown-section {
            margin: 120px auto 60px;
            padding: 40px;
            background: rgba(187, 134, 252, 0.15);
            border-radius: 20px;
            max-width: 460px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(187, 134, 252, 0.2);
        }
        .countdown-title {
            font-size: 1.8em;
            color: #bb86fc;
            margin-bottom: 25px;
        }
        .countdown {
            font-size: 3.4em;
            font-weight: bold;
            letter-spacing: 6px;
            color: #ffffff;
            text-shadow: 0 0 20px #bb86fc;
        }
        .countdown-label {
            font-size: 1.1em;
            opacity: 0.8;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            .card, .countdown-section {
                padding: 30px 20px;
            }
            h1 { font-size: 2.8em; }
            .countdown { font-size: 2.4em; }
            .contacts { font-size: 2em; gap: 30px; }
        }
    </style>
</body>
</html>
